        <img src="lucu.png" alt="foto1" class="foto">

    </div> 
      
    <div id="box">
        <img src="lucu.png" alt="foto1" class="foto">
        <img src="lucu.png" alt="foto1" class="foto">
        <img src="lucu.png" alt="foto1" class="foto">

        <img src="lucu.png" alt="foto1" class="foto">
    </div>
